
<app-header></app-header>
<div class="card">
  <div class="card-header">
    {{componentTitle + ': ' + product?.productName}}
  </div>
</div>


  <div class='card-body' *ngIf='product'>

    <main>
      <div>
        <span>Name: </span>
        <span class="description"> {{product.productName}} </span>
      </div>

      <div>
        <span>Code:</span>
        <span class="description">{{product.productCode | lowercase}}</span>
      </div>


      <div>
        <span>Description:</span>
        <span class="description">{{product.description}}</span>
      </div>
      <div>
        <span>Availability:</span>
        <span class="description">{{product.releaseDate}}</span>
      </div>
      <div>
        <span>Price:</span>
        <span class="description">{{product.price|currency:'USD':'symbol'}}</span>
      </div>
      <div>
        <span>  Quantity:</span>
        <span>{{product.quantity}}</span>
      </div>

      <!-- <span>5 Star Rating:</span>  -->
      <!-- 
     <app-star [rating]='product.starRating'>
          </app-star> -->

 <img [src]='product.imageUrl' [title]='product.productName' [style.width.px]="imageWidth"
          [style.margin.px]="imageMargin" [style.height.px]="imageHeight">
          
      <button (click)="goBack()" class="btn btn-outline-success">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-left"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z" />
          <path fill-rule="evenodd"
            d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z" />
        </svg> back
      </button>
   
       

    </main>
  </div>
<app-footer></app-footer>
